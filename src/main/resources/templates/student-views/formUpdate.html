<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Estudante</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-3">
        <form class="form-control" method="post" th:action="@{/students/update}" th:object="${student}">
            <div class="mb-3 mt-3">
                <label class="form-label">Código do Estudante:</label>
                <input type="number" name="studentId" class="form-control" th:value="${student.getStudentId()}"
                       readonly="readonly">
            </div>
            <div class="mb-3 mt-3">
                <label for="firstName" class="form-label">Primeiro Nome:</label>
                <input id="firstName" type="text" name="firstName" class="form-control"
                       th:value="${student.getFirstName()}">
            </div>
            <div class="mb-3 mt-3">
                <label for="lastName" class="form-label">Último Nome:</label>
                <input id="lastName" type="text" name="lastName" class="form-control"
                       th:value="${student.getLastName()}">
            </div>
            <div class="mb-3 mt-3">
                <label for="level" class="form-label">Nível:</label>
                <input id="level" type="text" name="level" class="form-control"
                       th:value="${student.getLevel()}">
            </div>
            <div class="mb-3 mt-3" th:each="course:${student.getCourses()}">
                <input hidden name="courses" class="form-control"
                       th:value="${student.courses[courseStat.index].getCourseId()}">
            </div>
            <div class="mb-3 mt-3" hidden>
                <input name="user" class="form-control" th:field="${student.user}">
            </div>

            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </div>
</div>
</body>
</html>
